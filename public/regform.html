<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href ="Style.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
</head>
<body>
        <div class="row">
                <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Register Here
                        </div>
                        <div class="panel-body">
                            <form name="myform">
                                <div class="form-group">
                                    <label for="myName">First Name</label>
                                    <input id="myName" name="myName" class="form-control" type="text" data-validation="required">
                                    <span id="error_name" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input id="lastname" name="lastname" class="form-control" type="text" data-validation="email">
                                    <span id="error_lastname" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="text" id="phone" name="phone" class="form-control" >
                                        <span id="error_phone" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                    <span id="error_email" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                        <label>Address</label>
                                        <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                                    </div>	
                                    <div class="row">
                                        <div class="col-sm-4 form-group">
                                            <label>City</label>
                                            <input type="text" placeholder="Enter City Name Here.." class="form-control">
                                        </div>	
                                        <div class="col-sm-4 form-group">
                                            <label>State</label>
                                            <input type="text" placeholder="Enter State Name Here.." class="form-control">
                                        </div>	
                                        <div class="col-sm-4 form-group">
                                            <label>Zip</label>
                                            <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                                        </div>		
                                    </div>
                                <div class="form-group">
                                    <label for="disc">List Animals With Description of Service</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                
                                <button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>
                        
                            </form>
            
                        </div>
                    </div>
                </div>
            </div>
    
</body>
</html>
